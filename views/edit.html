<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
        <nav class="navbar navbar-dark bg-primary fixed-top mb-4">
            <div class="container">
                <a class="navbar-brand mb-0 h1">My Contact</a>
            </div>
        </nav>
    <!-- Navbar End -->

    <!-- Content -->
    <div class="container" style="margin-top: 14dvh;">
        <h2>Edit Contact</h2>
        <hr>
        <form action="/edit" method="POST">
            <input type="hidden" name="id" value="{{ .contacts.Id }}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class ="form-control" name="nama" autocomplete="off" value="{{ .contacts.Nama }}">
            </div>    
            <div class="mb-3">
                <label class="form-label">Number</label>
                <input type="text" class ="form-control" name="nomor" autocomplete="off" value="{{ .contacts.Nomor }}">
            </div>
            <div class="float-end">
                <a href="/" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>    
        </form>
    </div>
    <!-- End Content -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
